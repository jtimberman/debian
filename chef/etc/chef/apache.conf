<VirtualHost *:443>
  ServerName 
  DocumentRoot /usr/share/chef-server/public

  Alias /facebox /usr/share/chef-server-slice/public/facebox
  Alias /images /usr/share/chef-server-slice/public/images
  Alias /javascripts /usr/share/chef-server-slice/public/javascripts
  Alias /stylesheets /usr/share/chef-server-slice/public/stylesheets
  Alias /web-app-theme /usr/share/chef-server-slice/public/web-app-theme

  PassengerDefaultUser chef

  LogLevel info
  ErrorLog /var/log/apache2/chef_server-error.log
  CustomLog /var/log/apache2/chef_server-access.log combined
  
  SSLEngine On
  SSLCertificateFile /etc/chef/certificates/*.pem
  SSLCertificateKeyFile /etc/chef/certificates/*.pem
</VirtualHost>

